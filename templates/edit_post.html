{% extends 'base.html' %}

{% block title %}{{ user.first }} Post {% endblock %}

{% block content %}
<h1>Add Post for {{ user.first }} {{ user.last }}</h1>
<form action="/{{ user.id }}/posts/{{ post.id }}" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="post">Title</label>
    <textarea name="post" id="post" cols="50" rows="30"></textarea>
    <input type="submit" value="Edit Post">
    <input type="reset" value="Cancel">
</form>

{% end block %}
