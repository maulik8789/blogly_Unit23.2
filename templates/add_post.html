{% extends 'base.html' %}

{% block title %}{{ user.first }} Post {% endblock %}

{% block content %}
<h1>Add Post for {{ user.first }} {{ user.last }}</h1>
<form action="/{{ user.id }}/detail_post" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
    <label for="content">Title</label>
    <textarea name="content" id="content" cols="50" rows="30"></textarea>
    <input type="datetime-local" name="created_at" id="">
    <input type="submit" value="Add Post">
    <input type="reset" value="Cancel">
</form>

{% endblock %}
